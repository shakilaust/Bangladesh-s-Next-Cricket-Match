<!DOCTYPE html>

<html>
    <head>
        <title>Bangladesh's Next Match Countdown</title>
        <script src="js/jquery.min.js">
        </script>
        <script src="js/popup.js">
            
        </script>
    </head>
    <body>
        <div id="info" style="width: 320px;">
            <h3 id="title">Bangladesh's Next ICC World Cup 2019 match</h3>
            <div class="container" style="background: #222; width: 100%; height: 40vh; display: flex; justify-content: center; align-items: center;">
                <p id="timer" style="color: #fff;font-size: 1rem;">
                    <span id="timer-days"></span>
                    <span id="timer-hours"></span>
                    <span id="timer-mins"></span>
                    <span id="timer-secs"></span>
                </p>
            </div>
          
            <h3 id="against" style="padding-left: 10px;"></h3>
            <h3 id="venue" style="padding-left: 10px;"></h3>
           
        </div>
    </body>
</html>
